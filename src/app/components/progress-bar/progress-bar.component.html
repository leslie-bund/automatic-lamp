<div class="flex flex-col items-stretch gap-3.5 mb-4">
<div class="text-base lg:text-lg dark:text-zinc-400 font-semibold">{{title}}</div>
<div class="h-4 rounded-full bg-slate-50 dark:bg-slate-700">
<div class="h-4 rounded-full" [ngStyle]="{
    width: progress + '%',
    backgroundColor: color,
}" ></div>
</div>
<!-- <mat-progress-bar class="h-4" mode="buffer" [color]="color" [bufferValue]="progress" ></mat-progress-bar> -->
<div class="flex justify-between text-neutral-600 dark:text-neutral-500">
    <div>{{amount | currency: '$': 'symbol' : '0.0-0'}}</div>
    <div>{{(incr > 0 ? '+': '-') + incr}}%</div>
</div></div>
